version: '3'

networks:
  default:
    name: ollama-network
    external: true

services:
  ollama:
    image: lusha/ollama
    environment:
      - OLLAMA_LOG=debug
      - OLLAMA_DEBUG=1
    user: "${UID}:${GID}"
    ports:
      - "11434:11434"
    volumes:
      - /home/lusha/storage/ollama/ollama_models:/.ollama
      - /home/lusha/storage/ollama/logs:/.ollama/logs
    container_name: lusha_ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ["1"]
              capabilities: [gpu]
    cpuset: "12-15"
    restart: "no"
    networks:
      - default

  star_request_manager:
    environment:
      - OLLAMA_URL=http://lusha_ollama:11434
    build: .
    container_name: lusha_test_star
    user: "${UID}:${GID}"
    
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
              count: 0
    depends_on:
      - ollama
    volumes:
      - /home/lusha/storage/star_code/outputs:/app/outputs
      - /home/lusha/storage/star_code/data:/app/data
      - /home/lusha/datasets/private:/app/data/datasets
      - /home/lusha/storage/star_code/src:/app/src
    cpuset: "12-15"
    networks:
      - default
